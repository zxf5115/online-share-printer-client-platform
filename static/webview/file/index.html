<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>提交订单</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.btn {
			height: 7.5rem;
			border-bottom: 1px #F0F0F0 solid;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: white;
		}

		.btn p {
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 0.875rem;
			width: 70%;
			height: 3rem;
			color: white;
			background-color: #67C23A;
			border-radius: 0.3rem;
		}
	</style>
</head>

<body>
	<div class="file">
		<div class="btn">
			<p id="getMessageFile">聊天记录文件</p>
		</div>
		<div class="btn">
			<p style="background-color: #25A1F9;" id="chooseFile">本地文件</p>
		</div>
		<input type="file" name="filename" id="fileUpdate-input" style="display: none" onchange="chooseFile()" />
	</div>
	<script type="text/javascript">
		var userAgent = navigator.userAgent;
		//   微信的
		document.write('<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"><\/script>');
	</script>

	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript">
		// var vConsole = new VConsole();
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg); //匹配目标参数
			if (r != null) return unescape(r[2]); return null; //返回参数值
		}
		var fileinput = document.getElementById("fileUpdate-input");
		var token = getUrlParam('token');
		function chooseFile() {
			var count = Object.keys(fileinput.files).length;
			if (!count) return;
			if (count > 1) {
				return weui.toast('只能选择一个文件');
			}
			console.log(fileinput.files[0]);
			fileToBase64(fileinput.files[0], function(file) {
				upload(file, fileinput.files[0].name);
			});
		}
		function upload(file, filename) {
			var formData = new FormData();
			formData.append("file", file);
			var loading = weui.loading('loading', {
				content: '文件上传中',
			});
			$.ajax({
				url: 'https://client.vstown.cc/api/file/file_base64',
				type: 'POST',
				data: formData,
				// 告诉jQuery不要去处理发送的数据
				processData: false,
				// 告诉jQuery不要去设置Content-Type请求头
				contentType: false,
				headers:{'Authorization': token},
				success: function (responseStr) {
					loading.hide(function () { });
					if (responseStr.status === 200) {
						console.log("成功" + responseStr);
						responseStr.data.filename = filename;
						console.log(responseStr);
						uni.postMessage({
							data: {
								action: 'fileObj!@#$%^!@#$^%'+JSON.stringify(responseStr.data),
							}
						});
						uni.navigateBack({
							delta: 1
						});
					} else {
						console.log("失败");
					}
				},
				error: function (responseStr) {
					console.log("error");
					loading.hide(function () { });
					// weui.toast('文件上传失败', {icon: 'error'});
				}
			});
		}
		function fileToBase64(file, cb) {
			var reader = new FileReader();
			reader.onload = function(e) {
				cb ((e.target||{}).result);
			};
			reader.readAsDataURL(file);
			event.preventDefault();
		}
		// 待触发 `UniAppJSBridgeReady` 事件后，即可调用 uni 的 API。
		document.addEventListener('UniAppJSBridgeReady', function () {
			uni.getEnv(function (res) {
				console.log('当前环境：' + JSON.stringify(res));
			});
			document.getElementById('getMessageFile').addEventListener('click', function () {
				uni.postMessage({
					data: {
						action: 'getMessageFile'
					}
				});
				uni.navigateBack({
					delta: 1
				});
			});
			// !@#$%^!@#$^%
			document.getElementById('chooseFile').addEventListener('click', function () {
				fileinput.click();
				var loading = weui.loading('loading', {
					className: 'custom-classname',
					content: '文件上传中',
				});
				loading.hide(function () { });
			});
		});
	</script>
</body>

</html>
